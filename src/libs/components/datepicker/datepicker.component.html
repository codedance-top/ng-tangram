
<nt-pseudo-input
  [style.margin.px]="0"
  [attr.tabindex]="tabIndex"
  [value]="_displayValue"
  [placeholder]="placeholder"
  [disabled]="disabled">
  <nt-pseudo-caret *ngIf="!_displayValue || disabled">
    <span [class]="icons.caret"></span>
  </nt-pseudo-caret>
  <nt-pseudo-caret class="nt-datepicker-clear" (click)="_onClear($event)" *ngIf="_displayValue && !disabled">
    <span [class]="icons.clear"></span>
  </nt-pseudo-caret>
</nt-pseudo-input>

<nt-overlay
  overlayClass="nt-datepicker-overlay"
  [origin]="origin"
  [positionPairs]="_positionPairs"
  arrow
  (afterOpen)="_onAfterOpen($event)"
  (afterClosed)="_onAfterClosed($event)"
  (beforeOpen)="_onBeforeOpen($event)"
  (beforeClosed)="_onBeforeClosed($event)"
  (positionChange)="_onPositionChange($event)">
  <div class="nt-datepicker-pane">
    <ng-template [cdkPortalOutlet]="_portal"></ng-template>
  </div>
</nt-overlay>
