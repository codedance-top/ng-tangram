<table>
  <tbody nt-calendar-body
    [label]="_yearLabel"
    [rows]="_months"
    [todayValue]="_todayMonth!"
    [startValue]="_selectedMonth!"
    [endValue]="_selectedMonth!"
    [numCols]="3"
    [cellAspectRatio]="3 / 7"
    [activeCell]="_dateAdapter.getMonth(activeDate)"
    (selectedValueChange)="_monthSelected($event)">
  </tbody>
</table>
